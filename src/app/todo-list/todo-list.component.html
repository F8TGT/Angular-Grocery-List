<div class="container mx-auto p-4">
  <div class="d-flex justify-content-center align-items-center mb-4">
    <h2 class="text-center fw-light">Add Grocery</h2>
  </div>
  <form (ngSubmit)="addItem()">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter a new item*" [(ngModel)]="newItem" name="newItem"
             required/>
      <button class="btn btn-primary" type="submit" data-bs-toggle="tooltip"
              data-bs-placement="top" data-bs-title="Tooltip on top">
        <i class="bi bi-plus-square p-1"></i>
        Add Grocery
      </button>
    </div>
  </form>
  <ul class="list-group">
    <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center py-3">
      <input type="checkbox" class="form-check-input me-2" [checked]="item.completed"
             (change)="toggleCompletion(item)"/>
      <span [ngClass]="{ 'text-decoration-line-through': item.completed }">
        {{ item.title }}
      </span>
      <div>
        <button class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-pencil-square p-1"></i>
          Edit
        </button>
        <button class="btn btn-outline-danger btn-sm ms-2">
          <i class="bi bi-x-square p-1"></i>
          Delete
        </button>
      </div>
    </li>
  </ul>
</div>
